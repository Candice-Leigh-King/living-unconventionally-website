<section class="grid-bottom hero desktop-hide">
  <div class="col-12 grid-bottom video-banner " style="background-image: url('{{item.hero_image}}');">
   <div class="col-12 centered padded">
     <h1> {{item.heading}}</h1>
      <h6 class="text-4rem">{{item.subheading}}</h6>
   </div>
  </div>
</section>  
<section class="youtube-video grid-middle mob-hide"> 
  <div class=" centered video-text col-12">
    <h1 class=" centered "> {{item.heading}}</h1>
    <h3>{{item.subheading}}</h3>
  </div>
  <div class="video-background ">
    <iframe width="100%" height="auto"src="{{item.embed-youtube-video}}&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;" allowfullscreen> 
    </iframe>
  </div>
</section>
