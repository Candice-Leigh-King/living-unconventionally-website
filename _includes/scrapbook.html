<section class=" padded scrapbook">
    <div class="grid-center">
      <div class="col-2 centered bump-down bump-right">
        <h5 class="white-bg">{{item.top.name}}</h5>
      </div>
    </div>  
    <div class="grid-center"> 
      <div class="col-6-middle padded-right ">
        <p>{{item.top.textarea_html}} </p>
     </div>
     <div class="col-4 centered scrapbook-banner"><img src="{{item.top.image}}" alt=""></div>
   </div>

   <div class="grid-center">
    <div class="col-2 centered bump-down bump-left">
      <h5 class="white-bg">{{item.bottom.name}}</h5>
    </div>
  </div>  
  <div class="grid-center"> 
    <div class="col-4 centered scrapbook-banner"> <img src="{{item.bottom.image}}" alt=""></div>
    <div class="col-6-middle padded-left ">
      <p>{{item.bottom.textarea_html}} </p>
   </div>
 </div>
</section>
