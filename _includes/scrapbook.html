<section class=" padded-sides scrapbook ">
    <div class="grid-center ">
      <div class="col-1_sm-4_xs-6 centered bump-down bump-right">
        <h5 class="white-bg">{{item.top.name}}</h5>
      </div>
    </div>  
    <div class="grid-center flex-flip"> 
      <div class="col-4_sm-12 centered scrapbook-banner"><img src="{{item.top.image}}" alt=""></div>
      <div class="col-6-middle_sm-12 padded-right ">
        <p class="padded-2">{{item.top.textarea_html}} </p>
     </div>
    
   </div>

   <div class="grid-center">
    <div class="col-1_sm-4_xs-6 centered bump-down bump-left">
      <h5 class="white-bg">{{item.bottom.name}}</h5>
    </div>
  </div>  
  <div class="grid-center"> 
    <div class="col-4_sm-12 centered scrapbook-banner"> <img src="{{item.bottom.image}}" alt=""></div>
    <div class="col-6-middle_sm-12 padded-left ">
      <p class="padded-2">{{item.bottom.textarea_html}} </p>
   </div>
 </div>
</section>
