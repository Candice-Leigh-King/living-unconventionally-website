<section class="grid social-media-icons padded-sides padded-bottom">
    <div class="col-5_xs-12 grid-center">
        <div class="col-6 padded centered ">
            <a class="light-bg radius  " href="{{item.instagram.link}} ">{{item.instagram.icon}}</a>
        </div>
        <div class="col-6 padded  centered">
            <a class="light-bg radius"href="{{item.facebook.link}} ">{{item.facebook.icon}}</a>
        </div>
        <div class="col-6 padded  centered">
            <a class="light-bg radius" href="{{item.youtube.link}} ">{{item.youtube.icon}}</a>
        </div>
        <div class="col-6 padded centered">
            <a class="light-bg radius"href="{{item.tiktok.link}} ">{{item.tiktok.icon}}</a>
        </div>
    </div>
    <div class="col-6_xs-12 grid white-bg centered padded box-shadow grid">
        <h4 class="centered col-12 padded">{{item.heading}}</h4>
    </div>
</section>
